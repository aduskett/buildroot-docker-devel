version: "3.8"
services:
   br-ubuntu24.04:
    build:
      context: ./
    ulimits:
      nofile:
        soft: "65536"
        hard: "65536"
    environment:
      - TZ=America/Los_Angeles
      - DEBIAN_FRONTEND=noninteractive
    privileged: true
    stdin_open: true
    tty: true
    image: br-ubuntu24.04:latest
    container_name:  br-ubuntu24.04
